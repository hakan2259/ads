<div class="card h-100 shadow-sm">
  <a routerLink="/ads/{{advert.id}}"><img src="{{ advert.pictureUrl }}" alt="{{ advert.title }}" class="img-fluid bg-info"/></a>

  <div class="card-body d-flex flex-column">
    <a routerLink="/ads/{{advert.id}}">
      <h6 class="text-uppercase">{{ advert.title }}</h6>
    </a>
    <span class="mb-2">{{ advert.price | currency }}</span>
  </div>
</div>
