<div class="row">
  <section class="col-3">
    <h5 class="text-default ml-3">Sort</h5>
    <select
      name=""
      id=""
      class="form-select mb-3"
      (change)="onSortSelected($event.target.value)"
    >
      <option *ngFor="let sort of sortOptions" [value]="sort.value">
        {{ sort.name }}
      </option>
    </select>

    <h5 class="text-default">Kategoriler</h5>
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let category of categories"
        aria-current="true"
        [class.active]="category.id === this.adsParams.categoryId"
        [value]="category.id"
        (click)="onCategorySelected(category.id)"
      >
        {{ category.name }}
      </a>
    </div>
  </section>

  <section class="col-9">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <header>
        <span>Anasayfa Vitrini</span>
      </header>

      <div class="d-flex form-inline" role="search">
        <input
        (keyup.enter)="onSearch()"
          class="form-control me-2"
          placeholder="Search"
          style="width: 300px"
          #search
        />
        <button class="btn btn-outline-primary me-2"  (click)="onSearch()">
          <i class="fa fa-search"></i>
        </button>
        <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
      </div>
    </div>

    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3 mb-3">
      <div class="col" *ngFor="let advert of adverts">
        <app-advert-item [advert]="advert"></app-advert-item>
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="this.totalCount"
        (pageChanged)="onPageChanged($event)"
        [itemsPerPage]="this.adsParams.pageSize"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </section>
</div>
