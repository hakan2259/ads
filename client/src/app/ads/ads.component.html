<div class="row">
  <section class="col-3">
    <h5 class="text-default ml-3">Sort</h5>
    <select name="" id="" class="form-select mb-3">
      <option value="" selected>Alphabetical</option>
      <option value="">Price: Low to High</option>
      <option value="">Price : High to Low</option>
    </select>

    <h5 class="text-default">Kategoriler</h5>
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action active"
        aria-current="true"
      >
        The current link item
      </a>
      <a href="#" class="list-group-item list-group-item-action"
        >A second link item</a
      >
      <a href="#" class="list-group-item list-group-item-action"
        >A third link item</a
      >
      <a href="#" class="list-group-item list-group-item-action"
        >A fourth link item</a
      >
      <a href="#" class="list-group-item list-group-item-action"
        >A disabled link item</a
      >
    </div>
  </section>

  <section class="col-9">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <header>
        <span>Anasayfa Vitrini</span>
      </header>

      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          style="width:300px"
          />
        <button class="btn btn-outline-primary me-2" type="submit"><i class="fa fa-search"></i></button>
        <button class="btn btn-outline-success">Reset</button>
      </form>
    </div>

    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3">
      <div class="col" *ngFor="let advert of adverts">
        <app-advert-item [advert]="advert"></app-advert-item>
      </div>
    </div>
  </section>
</div>
